<script>

var lastCommand = ""; //call on this when we need to know what equate should do
var lastInput = ""; //set this to currentInput when we press a command
var currentInput = ""; //set to zero when we hit equals, set to answer when we hit a command twice, concat to it when we hit a number button
var lastAnswer = ""; //set this when we hit equals or a double command, call on this when we hit answer button


function input(button, clear)
{
    currentInput += document.getElementById(button).value;

    if(clear == 1)
    {
        currentInput = "";
        lastInput = "";
        lastAnswer = "";
        lastCommand = "";
    }
    document.getElementById("screen").value = currentInput;
}

function command(command)
{
    //set currentInput to lastAnswer if lastAnswer == ""
    if(lastAnswer == "")
    {
       lastCommand = command;
       lastAnswer = currentInput;
       currentInput = "";
       document.getElementById("screen").value = currentInput;
       return;
    }
    else if(lastAnswer != "" && currentInput !="")
    {
        switch(command)
        {
            case "+":
               switch(lastCommand)
               {
                    case "+": currentInput = parseInt(currentInput) + parseInt(lastAnswer); lastAnswer = currentInput; break; // run the last command on the last number and the current number
                    case "-": currentInput = parseInt(currentInput) - parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "*": currentInput = parseInt(currentInput) * parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "/": currentInput = parseInt(lastAnswer) / parseInt(currentInput); lastAnswer = currentInput; break;
               }
               lastCommand = "+";
               lastAnswer = currentInput;  // save the last answer
               lastInput = currentInput;
               currentInput = "";
               document.getElementById("screen").value = lastInput; // show it on the screen
               break;
            case "-":
               switch(lastCommand)
               {
                    case "+": currentInput = parseInt(currentInput) + parseInt(lastAnswer); lastAnswer = currentInput; break; // run the last command on the last number and the current number
                    case "-": currentInput = parseInt(currentInput) - parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "*": currentInput = parseInt(currentInput) * parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "/": currentInput = parseInt(lastAnswer) / parseInt(currentInput); lastAnswer = currentInput; break;
               }
               lastCommand = "-";
               lastAnswer = currentInput;  // save the last answer
               lastInput = currentInput;
               currentInput = "";
               document.getElementById("screen").value = lastInput;
               break;
            case "/":
               switch(lastCommand)
               {
                    case "+": currentInput = parseInt(currentInput) + parseInt(lastAnswer); lastAnswer = currentInput; break; // run the last command on the last number and the current number
                    case "-": currentInput = parseInt(currentInput) - parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "*": currentInput = parseInt(currentInput) * parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "/": currentInput = parseInt(lastAnswer) / parseInt(currentInput); lastAnswer = currentInput; break;
               }

               lastCommand = "/";
               lastAnswer = currentInput;  // save the last answer
               lastInput = currentInput;
               currentInput = "";
               document.getElementById("screen").value = lastInput; // show it on the screen
               break;
            case "*":
               switch(lastCommand)
               {
                    case "+": currentInput = parseInt(currentInput) + parseInt(lastAnswer); lastAnswer = currentInput; break; // run the last command on the last number and the current number
                    case "-": currentInput = parseInt(currentInput) - parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "*": currentInput = parseInt(currentInput) * parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "/": currentInput = parseInt(lastAnswer) / parseInt(currentInput); lastAnswer = currentInput; break;
               }
               lastCommand = "*";
               lastAnswer = currentInput;  // save the last answer
               lastInput = currentInput;
               currentInput = "";
               document.getElementById("screen").value = lastInput; // show it on the screen
               break;
            case "=":
               switch(lastCommand)
               {
                    case "+": currentInput = parseInt(currentInput) + parseInt(lastAnswer); lastAnswer = currentInput; break; // run the last command on the last number and the current number
                    case "-": currentInput = parseInt(currentInput) - parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "*": currentInput = parseInt(currentInput) * parseInt(lastAnswer); lastAnswer = currentInput; break;
                    case "/": currentInput = parseInt(lastAnswer) / parseInt(currentInput); lastAnswer = currentInput; break;
               }
               lastAnswer = currentInput;  // reset the last answer
               currentInput = ""
               lastCommand = ""; // reset the last command
               document.getElementById("screen").value = lastAnswer; // show it on the screen
               break;
        }
            
    }
}

</script>
